<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</head>

<body style="text-align: center;">
    <div class="container">
        <form action="php">
            <div class="app-form">
                <div class="app-form-group">
                    <label>ISBN No.</label>
                    <input type="number" class="app-form-control" placeholder="Enter the ISBN number" id="is">
                </div> <br>

                <div class="app-form-group">
                    <label>Book name</label>
                    <input type="text" class="app-form-control" placeholder="Enter the Book name" id="name">

                </div><br>
                <div class="app-form-group">
                    <label>Author name</label>
                    <input type="text" class="app-form-control" placeholder="Enter the Author name" id="author">

                </div><br>

                <div class="app-form-group">
                    <label>Upload Image</label>
                    <input type="file" class="app-form-control" id="iamge">

                </div><br>
                <div class="app-form-control">
                    <label>Language</label>
                    <Select class="app-form-control">
                        <option> Hindi</option>
                        <option>English</option>
                    </Select>
                </div> <br>
                <div class="app-form-group">
                    <label> Choose Subject</label>
                    <select class="app-form-control" id="subject">
                        <option> Pshycology</option>
                        <option> Economics</option>
                        <option> Novles</option>
                        <option> Story</option>

                    </select>
                </div><br>
                <div class="app-form-group">
                    <label>Quality</label>
                    <select class="app-form-control" id="quality">
                        <option>Hardbound</option>
                        <option>Paperback</option>
                    </select>
                </div><br>
                <div class="app-form-control">
                    <label > Quantity</label>
                    <input type="number" class="app-form-control">
                </div><br>
                <div class="app-form-group">
                    <label>Price</label>
                    <input type="number" class="app-form-control" placeholder="Enter the Price" id="price">

                </div><br>
                <div class="app-form-group">
                    <label>Discount</label>
                    <input type="number" class="app-form-control" id="disc">

                </div><br>
                <div class="app-form-group">
                    <label>Final price</label>
                    <input type="number" class="app-form-control" id="finalp">

                </div><br>

              
                <br>
                <div class="app-form-group">
                    <label>Page no.</label>
                    <input type="number" class="app-form-control" placeholder="Enter the Page Number" id="page">

                </div><br>
                <div class="app-form-group">
                    <label>Edition</label>
                    <input type="date" class="app-form-control" placeholder="Enter the Addition " id="add">

                </div><br>
                
                <div class="app-form-group">
                    <label>Publication</label>
                    <input type="text" class="app-form-control" placeholder="Enter the Publication " id="par">

                </div>
            </div><br>

            <button class="btn btn-primary text-center" type="button" value="show book" onclick="book()">
                Submit</button>
    </div>
    </form>
    <script src="dom.js"></script>

    </body>
    

</html>

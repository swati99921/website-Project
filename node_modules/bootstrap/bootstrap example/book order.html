<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Order</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="container-fluid">
    <header class="mt-2">
        <img src="/images/banner5.jpg" width="100%" height="400px">
    </header>
    <section class="mt-2">
        <div class="accordion p-4" id="bookform">
            <!--Customer Information-->
            <div class="card">
                <div class="card-header">
                    <button data-toggle="collapse" data-target="#customerCollapse"
                        class="btn btn-danger btn-block">Customer Details </button>
                </div>
                <div class="collapse show" id="customerCollapse" data-parent="#bookform">
                    <dl class="p-3">
                        <dt>Customer Name</dt>
                        <dd>
                            <input type="text" id="txtName" class="form-control">
                        </dd>
                        <dt>Mobile Number</dt>
                        <dd>
                            <input type="text" id="txtMobile" class="form-control">
                        </dd>
                    </dl>
                </div>
            </div>
            <!--Book Information-->
            <div class="card">
                <div class="card-header">
                    <button data-target="#bookCollapse"data-toggle="collapse" class="btn btn-danger btn-block">Select Book</button>

                </div>
                <div class="collapse" id="bookCollapse" data-parent="#bookform">
                    <div class="row">
                        <div class="col text-center p-3">
                            <div class="card">
                                <div class="card-header">
                                    <img src="/images/Rashmirathi_dinkar.jpg" class="card-img-top" height="600px" >
                                    <h3>Rashmirathi_dinkar</h3>
                                </div>
                                <div class="card-body">
                                    <input type="radio" id="optRoller" name="Book" value="OMG Roller">
                                    &#8377; 300/- 
                                </div>
                            </div>
                        </div>
                        <div class="col text-center p-3">
                            <div class="card">
                                <div class="card-header">
                                    <img src="/images/slide2.jpg" class="card-img-top" height="600px" >
                                    <h3>MahaBharat</h3>
                                </div>
                                <div class="card-body">
                                    <input type="radio" id="optRoller" name="Book" value="OMG Roller">
                                    &#8377; 400/- 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <button data-target="#adonCollapse"data-toggle="collapse" class="btn btn-danger btn-block">Add Book</button>

                </div>
                <div class="collapse" id="adonCollapse" data-parent="#bookform">
                        <div class="row">
                            <div class="col text-center p-3">
                                <div class="card">
                                    <div class="card-header">
                                        <img src="/images/slide3.jpg" class="card-img-top" height="600px" >
                                        <h3>Agani ki Udan</h3>
                                    </div>
                                    <div class="card-body">
                                        <input type="checkbox" id="optKrusher" value="Large">
                                        &#8377; 400/- 
                                    </div>
                                </div>

                            </div>
                            <div class="col text-center p-3">
                                <div class="card">
                                    <div class="card-header">
                                        <img src="/images/slide4.jpg" class="card-img-top" height="600px" >
                                        <h3>Basant Panchami</h3>
                                    </div>
                                    <div class="card-body">
                                        <input type="checkbox" id="optFries"  value="Large">
                                        &#8377; 300/- 
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>

    </section>


</body>

</html>

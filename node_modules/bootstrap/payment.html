<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System</title>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/fonts/css/all.css">
   <link rel="stylesheet" href="./bootstrap example/payment.css">
</head>

<body>
    <div class="wrapper">
       
        <div class="payment">
            <div class="payment_log">
                <p>P</p>

            </div>
            <h2>Payment Gatway</h2>
            <div class="form">
                <div class="card space icon-relative">
                    <label class="label">Crad holder:</label>
                    <input class="input" type="text" name="card_holder" placeholder="coding_market">
                    <i class="fas fa-user"></i>
                </div>
                <!-- <div class="form"> -->
                    <div class="card space icon-relative">
                        <label class="label">Crad number:</label>
                        <input class="input" type="text" name="card_number" placeholder="Card_Number" data-mask="0000 0000 0000 0000">
                       
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <div class="card-grp space">
                        <div class="card-item icon-relative">
                            <label class="label">Expiry date:</label>
                        <input class="input" type="text" name="expiry_date" placeholder="00 / 00" data-mask="00 / 00">
                        <i class="fas fa-calendar-day"></i>

                        </div>
                        <div>
                            <div class="card-grp ">
                                <div class="card-item icon-relative">
                                    <label class="label">CVC</label>
                                <input class="input" type="text" name="cvc" placeholder="000" data-mask="000">
                                <i class="fas fa-user-lock"></i>
                        </div>

                    </div>
                    <div class="btn">

                        pay
                    </div>


                <!-- </div> -->

            </div>
        </div>

</body>

</html>
